<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/login_reglogins.css" rel="stylesheet" type="text/css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
      <script src="/static/js/html5shiv.min.js"></script>
      <script src="/static/js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body style="background: url(../static/img/b.jpg);">
      <div class="container ">
        <div class="row">
            <div class="zhuce_border container">
                <form class="form-signin" action="/register" method="post">
                <h2 class="form-signin-heading">注册账号</h2>
                <p>
                    账号：<input type="text" name="uaccount" class="form-control" placeholder="请输入不超过20个由字母,数字,汉字组成的字符">
                </p>
                <p>
                    密码：<input type="password" name="password1" placeholder="请输入6～10位密码" class="form-control">
                </p>
                <p>
                    确认密码：<input type="password" name="password2" placeholder="请再次输入密码" class="form-control">
                </p>
                <p>
                    邮箱：<input type="email" name="uemail" class="form-control">
                </p>
                <p>
                    电话：<input type="text" name="uphone" class="form-control">
                </p>
                <p>
                    昵称：<input type="text" name="uname" class="form-control">
                </p>
                <p>
                    生日：<input type="text" name="uage" placeholder="请输入出生年月日" class="form-control">
                </p>
                <p>
                    <span>性别：</span>
                    <input type="radio" name="usex" value="male" checked="checked" id="male" class="rad">
                    <label for="male">男</label>
                    <input type="radio" name="usex" value="female" id="female" class="rad">
                    <label for="female">女</label>
                </p>
                <div class="file">
                    <span>上传图像：</span>
                    <input type="file" name="file"/>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
              </form>
                <div class="mbl container">
                    <span class="color-gray">已有帐号?</span>
                    <a class="link-primary" href="/login">立即登录</a>
                </div>
                <div class="line">
                  <div class="other_oauth">
                    使用第三方账号直接登录
                  </div>
                </div>
                <div class="social-login">
                  <span>
                      <a href="/login/bind/weixinweb?_target_path=/path/front&amp;inviteCode=" class="social-icon social-weixin">
                    </a>
                      <a href="/login/bind/qq?_target_path=/path/front&amp;inviteCode=" class="social-icon social-qq">
                      </a>
                  </span>
                </div>
            </div>
        </div>
      </div>
  </body>
</html>
